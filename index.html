<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="AI Sort Visualizer - A premium sorting algorithm visualizer created with Gemini 3 Pro (High).">
    <meta name="author" content="cassiofb-dev">
    <title>AI Sort Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <button id="menu-toggle" class="icon-btn" aria-label="Menu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <h1>AI Sort Visualizer</h1>
                <div class="header-spacer"></div> <!-- Spacer for balance if needed -->
            </div>
            <p class="subtitle">Premium Algorithm Visualization</p>
        </header>

        <!-- Settings Side Menu (Hidden by default) -->
        <div class="settings-overlay" id="settings-overlay"></div>
        <div class="settings-panel" id="settings-panel">
            <div class="panel-header">
                <h2>Configuration</h2>
                <button id="menu-close" class="icon-btn" aria-label="Close Menu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div class="control-group">
                <label for="algorithm-select">Algorithms (Hold Ctrl/Cmd to select multiple)</label>
                <select id="algorithm-select" multiple size="8">
                    <option value="bubble" selected>Bubble Sort</option>
                    <option value="selection">Selection Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="merge">Merge Sort</option>
                    <option value="quick">Quick Sort</option>
                    <option value="heap">Heap Sort</option>
                    <option value="shell">Shell Sort</option>
                    <option value="cocktail">Cocktail Shaker Sort</option>
                    <option value="comb">Comb Sort</option>
                    <option value="gnome">Gnome Sort</option>

                    <option value="pancake">Pancake Sort</option>
                    <option value="bitonic">Bitonic Sort</option>
                    <option value="radix">Radix Sort (LSD)</option>
                    <option value="oddeven">Odd-Even Sort</option>
                    <option value="quick3">3-Way Quick Sort</option>
                    <option value="stooge">Stooge Sort</option>
                    <option value="stalin">Stalin Sort</option>
                    <option value="bogo">Bogo Sort</option>
                    <option value="bozo">Bozo Sort</option>
                    <option value="slow">Slow Sort</option>
                    <option value="double_selection">Double Selection Sort</option>
                    <option value="timsort">Timsort</option>
                    <option value="introsort">Introsort</option>
                    <option value="dual_pivot_quick">Dual-Pivot Quick Sort</option>
                    <option value="circle">Circle Sort</option>
                    <option value="strand">Strand Sort</option>
                    <option value="radix_msb">Radix Sort (MSB)</option>
                    <option value="bucket">Bucket Sort</option>
                    <option value="counting">Counting Sort</option>
                    <option value="flash">Flash Sort</option>
                    <option value="american_flag">American Flag Sort</option>
                    <option value="powersort">Powersort</option>
                    <option value="pdqsort">PDQSort</option>
                    <option value="fluxsort">Fluxsort</option>
                    <option value="wolfsort">Wolfsort</option>
                    <option value="quadsort">Quadsort</option>
                </select>
                <p class="help-text">Select multiple to compare!</p>
            </div>

            <div class="control-group">
                <label for="array-size">Array Size</label>
                <input type="number" id="array-size" min="5" max="100" value="50">
            </div>

            <div class="control-group">
                <label for="array-preset">Array Preset</label>
                <select id="array-preset">
                    <option value="random" selected>Random</option>
                    <option value="reverse">Reverse Sorted</option>
                    <option value="almost">Almost Sorted</option>
                    <option value="sorted">Sorted</option>
                    <option value="few_unique">Few Unique</option>
                </select>
            </div>

            <div class="control-group">
                <label for="speed">Animation Speed</label>
                <input type="range" id="speed" min="1" max="100" value="50">
            </div>

            <div class="control-group">
                <label for="sound-toggle">Sound Effects</label>
                <div class="toggle-wrapper">
                    <input type="checkbox" id="sound-toggle" checked>
                </div>
            </div>

            <div class="control-group">
                <label for="rainbow-toggle">Rainbow Mode üåà</label>
                <div class="toggle-wrapper">
                    <input type="checkbox" id="rainbow-toggle">
                </div>
            </div>

            <div class="panel-footer">
                <p>Created with Gemini 3 Pro (High)</p>
            </div>
        </div>

        <!-- Leaderboard Modal -->
        <div id="leaderboard-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Algorithm Race Results üèÅ</h2>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="leaderboard-table-wrapper">
                        <table id="leaderboard-table">
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Algorithm</th>
                                    <th>Time</th>
                                    <th>Comparisons</th>
                                    <th>Swaps</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Results will be injected here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Action Bar -->
        <div class="bottom-bar">
            <button id="generate-btn" class="btn secondary-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                    <line x1="9" y1="9" x2="9.01" y2="9"></line>
                    <line x1="15" y1="9" x2="15.01" y2="9"></line>
                    <line x1="9" y1="15" x2="9.01" y2="15"></line>
                    <line x1="15" y1="15" x2="15.01" y2="15"></line>
                </svg>
                New Array
            </button>
            <button id="sort-btn" class="btn primary-action-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="20" x2="12" y2="10"></line>
                    <line x1="18" y1="20" x2="18" y2="4"></line>
                    <line x1="6" y1="20" x2="6" y2="16"></line>
                </svg>
                Start Sorting
            </button>
        </div>

        <div id="visualizer-grid" class="visualizer-grid">
            <!-- Algorithm Frames will be generated here -->
        </div>
    </div>
    <footer>
        <p>AI Sort Visualizer &copy; 2025. Created with Gemini 3 Pro (High). <br> Prompt Engineer:
            <strong>cassiofb-dev</strong>
        </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>

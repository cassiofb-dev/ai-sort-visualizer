<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="AI Sort Visualizer - A premium sorting algorithm visualizer created with Gemini 3 Pro (High).">
    <meta name="author" content="cassiofb-dev">
    <title>AI Sort Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>AI Sort Visualizer</h1>
            <p>Premium Algorithm Visualization created with Gemini 3 Pro (High)</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <button id="generate-btn" class="btn primary">Generate New Array</button>
            </div>

            <div class="control-group">
                <label for="algorithm-select">Algorithm</label>
                <select id="algorithm-select">
                    <option value="bubble">Bubble Sort</option>
                    <option value="selection">Selection Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="merge">Merge Sort</option>
                    <option value="quick">Quick Sort</option>
                    <option value="heap">Heap Sort</option>
                    <option value="shell">Shell Sort</option>
                    <option value="cocktail">Cocktail Shaker Sort</option>
                    <option value="comb">Comb Sort</option>
                    <option value="gnome">Gnome Sort</option>
                    <option value="cycle">Cycle Sort</option>
                    <option value="pancake">Pancake Sort</option>
                    <option value="bitonic">Bitonic Sort</option>
                    <option value="radix">Radix Sort (LSD)</option>
                    <option value="oddeven">Odd-Even Sort</option>
                    <option value="quick3">3-Way Quick Sort</option>
                    <option value="stooge">Stooge Sort</option>
                </select>
            </div>

            <div class="control-group">
                <label for="array-size">Array Size</label>
                <input type="number" id="array-size" min="5" max="100" value="50">
            </div>

            <div class="control-group">
                <label for="speed">Animation Speed</label>
                <input type="range" id="speed" min="1" max="100" value="50">
            </div>

            <div class="control-group">
                <label for="sound-toggle">Sound Effects</label>
                <input type="checkbox" id="sound-toggle" checked>
            </div>

            <div class="control-group">
                <button id="sort-btn" class="btn action">Sort!</button>
            </div>

            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-label">Comparisons</span>
                    <span id="comparison-count" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Swaps</span>
                    <span id="swap-count" class="stat-value">0</span>
                </div>
            </div>
        </div>

        <div id="array-container" class="array-container">
            <!-- Bars will be generated here -->
        </div>
    </div>
    <footer>
        <p>AI Sort Visualizer &copy; 2025. Created with Gemini 3 Pro (High).</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
